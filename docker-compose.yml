# Use root/example as user/password credentials
version: "3.7"

services:
    mongo:
        image: mongo:4.0
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
            MONGO_INITDB_DATABASE: rafafest
        volumes:
            - ./data/db:/data/db

    mongo-express:
        image: mongo-express
        depends_on:
            - mongo
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_SERVER: mongo
    mailhog:
        image: mailhog/mailhog:v1.0.0
        ports:
          - 25:1025
          - 8025:8025
